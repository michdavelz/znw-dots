bind=$mainMod ALT,O,moveworkspacetomonitor,9 +1
bind=$mainMod ALT,P,moveworkspacetomonitor,10 +1
bind=$mainMod ALT,0,moveworkspacetomonitor,11 +1
bind=$mainMod ALT,1,moveworkspacetomonitor,12 +1
bind=$mainMod ALT,2,moveworkspacetomonitor,13 +1
bind=$mainMod ALT,3,moveworkspacetomonitor,14 +1
bind=$mainMod ALT,4,moveworkspacetomonitor,15 +1
bind=$mainMod ALT,5,moveworkspacetomonitor,16 +1
