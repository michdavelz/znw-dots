bind=$mainMod ALT,8,moveworkspacetomonitor,19 +1
bind=$mainMod ALT,9,moveworkspacetomonitor,20 +1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm=$mainMod,mouse:272,movewindow
bindm=$mainMod,mouse:273,resizewindow
# Knob binds
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=$mainMod SHIFT,XF86AudioRaiseVolume,focusmonitor,+1
bind=$mainMod SHIFT,XF86AudioLowerVolume,focusmonitor,-1
bind=$mainMod ALT,XF86AudioRaiseVolume,movecurrentworkspacetomonitor,+1
bind=$mainMod ALT,XF86AudioLowerVolume,movecurrentworkspacetomonitor,-1
# Workspace monitor rotation with knob
bind=$mainMod,XF86AudioLowerVolume,swapactiveworkspaces,1 4
bind=$mainMod,XF86AudioLowerVolume,swapactiveworkspaces,0 1
bind=$mainMod,XF86AudioLowerVolume,swapactiveworkspaces,3 0
bind=$mainMod,XF86AudioLowerVolume,swapactiveworkspaces,2 3
bind=$mainMod,XF86AudioRaiseVolume,swapactiveworkspaces,2 3
bind=$mainMod,XF86AudioRaiseVolume,swapactiveworkspaces,3 0
bind=$mainMod,XF86AudioRaiseVolume,swapactiveworkspaces,0 1
bind=$mainMod,XF86AudioRaiseVolume,swapactiveworkspaces,1 4
# Etc. binds
bind=$mainMod,N,exec,swaync-client -t -sw
bindl=$mainMod,XF86AudioMute,exec,swaylock --screenshots --effect-blur 7x5 --ring-color 9a413d --key-hl-color 000000 --grace 2 --fade-in 0.2
bindl=$mainMod SHIFT,XF86AudioMute,exec,/home/me/.config/hypr/monhnd.sh -s && hyprctl dispatch exit 
bindl=$mainMod ALT,XF86AudioMute,exit
bindl=$mainMod SHIFT_R,semicolon,exec,$HOME/.config/hypr/monhnd.sh -w
# Autostarts
source=~/.config/hypr/autostart.conf
